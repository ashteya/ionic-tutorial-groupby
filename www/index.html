<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/moment/moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/item.controller.js"></script>
    <script src="js/groupby.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Group By Month & Year</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="ItemController as vm">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="searchText">
        </label>
        <ion-list>
          <div collection-repeat="item in vm.items | filter:searchText | groupByMonthYear" divider-collection-repeat>
              <ion-item>
                <div>{{ item.description }}</div>
                <div>{{ item.date | date:'dd-MM-yyyy' }}</div>
              </ion-item>
          </div>
        </ion-list>  
      </ion-content>
    </ion-pane>
  </body>
</html>
